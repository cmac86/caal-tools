name: Ensure Registry ID

on:
  push:
    branches: [main]
    paths:
      - 'tools/**'

jobs:
  ensure-id:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get changed tool files
        id: changed
        run: |
          changed=$(git diff --name-only HEAD~1 -- 'tools/')
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$changed" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Ensure registry IDs and tracking
        run: node scripts/ensure-registry-id.js --changed "${{ steps.changed.outputs.files }}"

      - name: Commit if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tools/
          if ! git diff --staged --quiet; then
            git commit -m "chore: ensure registry tracking [skip ci]"
            git push
          fi
